<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 06</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        .estadoEquipoTable th, .estadoEquipoTable td {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container-fluid"> 
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2>SERVICIO TÉCNICO DE EQUIPOS CELULARES</h2>
                </div>
                <div>
                    <h5><strong>Ingrese los datos:</strong></h5>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <form role="form">
                            <div class="form-group">
                                <label for="numeroSerie">Número de serie:</label>
                                <input type="text" class="form-control" id="numeroSerie">
                            </div>
                            <div class="form-group">
                                <label for="imei">IMEI:</label>
                                <input type="text" class="form-control" id="imei">
                            </div>
                            <div class="form-group">
                                <label for="marca">Marca:</label>
                                <input type="text" class="form-control" id="marca">
                            </div>
                            <div class="form-group">
                                <label for="reportado">Reportado:</label>
                                <select id="reportado" class="form-control">
                                    <option value="no">No</option>
                                    <option value="si">Sí</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="diagnostico">Diagnóstico:</label>
                                <input type="text" class="form-control" id="diagnostico">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="agregarTelefono()">Agregar</button>
                        </form>
                    </div>
                </div>
                <br>
                <div>
                    <h5><strong>Estado del equipo:</strong></h5>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Número de serie</th>
                                    <th>IMEI</th>
                                    <th>Marca</th>
                                    <th>Reportado</th>
                                    <th>Diagnóstico</th>
                                </tr>
                            </thead>
                            <tbody id="estadoEquipoBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="functions.js"></script>
</body>
</html>
